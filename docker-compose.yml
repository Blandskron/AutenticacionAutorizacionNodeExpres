version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: lab-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=admin123
    volumes:
      - mongo-data:/data/db
    networks:
      - lab-net

  mongo-express:
    image: mongo-express:1.0.2
    container_name: mongo-ui
    restart: always
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_MONGODB_ENABLE_ADMIN=true
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=admin123
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    networks:
      - lab-net

  auth-service:
    image: blandskron/auth-service-express:latest
    container_name: auth-service
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - mongo
    environment:
      - AUTH_SERVICE_PORT=3000
      - USER_SERVICE_URL=http://user-service:4000
      - PRIVATE_KEY_PATH=./keys/private.key
      - PUBLIC_KEY_PATH=./keys/public.key
      - MONGO_URI=mongodb://admin:admin123@mongo:27017
      - MONGO_DB_NAME=labinseguro
    networks:
      - lab-net

  user-service:
    image: blandskron/user-service-express:latest
    container_name: user-service
    restart: always
    ports:
      - "4000:4000"
    depends_on:
      - mongo
    environment:
      - PORT=4000
      - CORS_ORIGINS=http://localhost:3000,http://localhost:4000
      - JWT_PUBLIC_KEY_URL=http://auth-service:3000/public-key
      - MONGO_URI=mongodb://admin:admin123@mongo:27017
      - MONGO_DB_NAME=labinseguro
    networks:
      - lab-net

volumes:
  mongo-data:

networks:
  lab-net:
    driver: bridge
